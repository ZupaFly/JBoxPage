<!DOCTYPE html>
<html lang="en" class="general__page">
<head class="general">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-box</title>
  <link 
  rel="preconnect"
  href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="use-credentials"
  >
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"
  >
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./script/songList.js" defer></script>
</head>
<body class="general">
  <header class="header">
    <nav class="nav__generator">
      <a 
        href="./index.html"
        class="header__logoLink">
        <img 
          src="./pics/WeChat Image_20231221000140 - Copy.jpg" 
          alt="Logo image"
          class="header__logo">
      </a>
      <div>
          <a href="./index.html">Back to main page</a>
      </div>
    </nav>


    <section class="generator__form__section">
      <form id="setLengthForm" class="generator__form">
        <label for="setLength">Set Length (minutes):</label>
        <input 
          class="generator__form__input" 
          type="number" 
          id="setLength" 
          name="setLength" 
          min="1" 
          required>
      </form>

      <form id="numSetsForm" class="generator__form">
        <label for="numSets">Number of Sets:</label>
        <input class="generator__form__input" type="number" id="numSets" name="numSets" min="1" required>
      </form>

      <div class="generator__flex" id="generator__flex">

      <form class="generator__extras" id="extras">
        <label class="generator__extras__label" for="extraRequirements">
          Extra requirements:
        </label>
          <li class="custom-checkbox">
            Weekend / Holidays
              <input id="holidays" type="checkbox"></li>
          <li class="custom-checkbox">
            Christmas / NewYear
              <input id="christmas" type="checkbox"></li>
          <li class="custom-checkbox">
            Chinese NewYear
              <input id="chinNewYear" type="checkbox"></li>
      </form>

      <div 
        class="generatoraddSong"
        id="generatoraddSong">
        <button 
          class="generatorAddSong__button"
          id="addSongButton"
          onclick="addSong()">Add
        </button>
        <h4 class="generatorAddSong__title">
        Add or remove songs
        </h4>
        <button 
          class="generatorAddSong__button"
          id="removeSongButton"
          onclick="removeSong()">remove
        </button>
      </div>
    </div>

    <div class="generator__hostAndSong">
      <form class="generator__extra-host host" id="host">
        <li class="custom-checkbox">
          Have host?
          <input type="checkbox" id="hostCheckbox">
        </li>
      </form>
  
      <form class="generator__extra-host host" id="host">
        <li class="custom-checkbox">
          Start from Eng song?
          <input type="checkbox" id="firstSongCheckbox">
        </li>
      </form>
    </div>

    <div class="generator__buttons" generator>
      <button class="generator__button" id="generateButton">Generate List</button>
      <button class="generator__button" id="copyButton">Copy list</button>
      <button class="generator__button" id="resetButton">Reset</button>
    </div>
    </section>

    <section class="generator__messageContainer">
      <div 
        id="messageContainer" 
        class="container">
      </div>

      <div 
        id="dropdown" 
        class="container__dropdown" 
        style="display: none;">
        <input 
          type="text"
          id="searchInput"
          placeholder="Enter song name...">
          <select id="songDropdown"></select>
          <button
            class="dropdown__button"
            onclick="replaceSong()">
            Choose song to change
          </button>
      </div>
    </section>
  </header>
</body>
</html>
