<!DOCTYPE html>
<html lang="en" class="general__page">
<head class="general">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-box</title>
  <link 
  rel="preconnect"
  href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="use-credentials"
  >
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"
  >
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./script/songList.js" defer></script>
</head>
<body class="general">
  <header class="header">
    <nav class="nav">
      <a 
        href="./index.html"
        class="header__logoLink">
        <img 
          src="./pics/WeChat Image_20231221000140 - Copy.jpg" 
          alt="Logo image"
          class="header__logo">
      </a>
      <ul class="nav__list">
        <li class="nav__item nav__link">
          <div class="dropdown">
            <span class="dropdown__title">Song List</span>
            <div class="dropdown__list">
              <a 
                href="./engSongList.html" class="dropdown__link">Foreign Songs</a>
              <a 
                href="./chinSongList.html"
                class="dropdown__link">Chinese Songs</a>
              <a 
              href="./listGenerator.html"
              class="dropdown__link">Song List Generator</a>
            </div>
          </div>
        </li>
        <li class="nav__item">
          <a href="./index.html#gallery" class="nav__link">Gallery</a>
        </li>
        <li class="nav__item">
          <a href="#video" class="nav__link">Video</a>
        </li>
        <li class="nav__item">
          <a href="./index.html#about-us" class="nav__link">About Us</a>
        </li>
      </ul>
    </nav>

    <section class="generator__form__section">
      <form id="setLengthForm" class="generator__form">
        <label for="setLength">Set Length (minutes):</label>
        <input 
          class="generator__form__input" 
          type="number" 
          id="setLength" 
          name="setLength" 
          min="1" 
          required>
      </form>

      <form id="numSetsForm" class="generator__form">
        <label for="numSets">Number of Sets:</label>
        <input class="generator__form__input" type="number" id="numSets" name="numSets" min="1" required>
      </form>

      <div class="generator__flex">

      <form class="generator__extras" id="extras">
        <label class="generator__extras__label" for="extraRequirements">Extra requirements:</label>
        <li class="custom-checkbox">Weekend/Holidays<input id="holidays" type="checkbox"></li>
        <li class="custom-checkbox">Christmas/NewYear<input id="christmas" type="checkbox"></li>
        <li class="custom-checkbox">Chinese NewYear<input id="chinNewYear" type="checkbox"></li>
      </form>

      <div class="generatoraddSong">
        <button 
          class="generatorAddSong__button"
          id="addSongButton"
          onclick="addSong()">Add</button>
        <h4 class="generatorAddSong__title">
        Add or remove songs
        </h4>
        <button 
          class="generatorAddSong__button"
          id="removeSongButton"
          onclick="removeSong()">remove</button>
      </div>
    </div>

      <button class="generator__button" id="generateButton">Generate List</button>
      <button class="generator__button" id="copyButton">Copy list</button>
    </section>

    <section class="generator__messageContainer">
      <div 
        id="messageContainer" 
        class="container">
      </div>

      <div 
        id="dropdown" 
        class="container__dropdown" 
        style="display: none;">
        <input 
          type="text"
          id="searchInput"
          placeholder="Enter song name...">
          <select id="songDropdown"></select>
          <button
            class="dropdown__button"
            onclick="replaceSong()">
            Choose song to change
          </button>
      </div>
    </section>
  </header>
</body>
</html>
